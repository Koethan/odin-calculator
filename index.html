<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin-Calculator</title>
</head>
<body>
    
    <h1 id="display"> 9945 </h1>
    <ul>
        <li ><button class="number" id="0">0</button></li>
        <li ><button class="number" id="1">1</button></li>
        <li ><button class="number" id="2">2</button></li>
        <li ><button class="number" id="3">3</button></li>
        <li ><button class="number" id="4">4</button></li>
        <li ><button class="number" id="5">5</button></li>
        <li ><button class="number" id="6">6</button></li>
        <li ><button class="number" id="7">7</button></li>
        <li ><button class="number" id="8">8</button></li>
        <li ><button class="number" id="9">9</button></li>
        <li ><button class="operation" id="add">+</button></li>
        <li ><button class="operation" id="subtract">-</button></li>
        <li ><button class="operation" id="multiply">*</button></li>
        <li ><button class="operation" id="divide">/</button></li>
        <li><button class="decimal" id="decimal">.</button></li>
    </ul>
    <button id="equals">equals</button>
    <button id="clear">clear</button>

    




    <script src="main.js"></script>
</body>
</html>
