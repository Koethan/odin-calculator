<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin-Calculator</title>
</head>
<body>
    <div class="container">
        <div id="back">
            <h1 id="display"> </h1>
            <div class="buttonHouse">
                <button class="number glow-on-hover" id="7">7</button>
                <button class="number glow-on-hover" id="8">8</button>
                <button class="number glow-on-hover" id="9">9</button>
                <button class="number glow-on-hover" id="4">4</button>
                <button class="number glow-on-hover" id="5">5</button>
                <button class="number glow-on-hover" id="6">6</button>
                <button class="number glow-on-hover" id="1">1</button>
                <button class="number glow-on-hover" id="2">2</button>
                <button class="number glow-on-hover" id="3">3</button>
                <button class="number glow-on-hover" id="0">0</button>
                <button class="decimal glow-on-hover" id="decimal">.</button>
                <button class="operation glow-on-hover" id="add">+</button>
                <button class="operation glow-on-hover" id="subtract">-</button>
                <button class="operation glow-on-hover" id="multiply">*</button>
                <button class="operation glow-on-hover" id="divide">/</button>
                <button id="clear">clear</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>

    

    




    <script src="main.js"></script>
</body>
</html>
